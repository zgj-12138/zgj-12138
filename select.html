<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据03班系统 - 功能选择</title>
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="./vue.min.js"></script>
    <script src="./axios.min.js"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">

                <div class="navbar-nav ms-auto">

            </div>
        </nav>

        <div class="container mt-5">
            <!-- 更新说明展示框 -->
            <div class="row justify-content-center mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-info text-white">

                        </div>

                    </div>
                </div>
            </div>

            <div class="row justify-content-center">

                    <div class="card">
                        <div class="card-body text-center">
                            <h5 class="card-title mb-4">请选择功能</h5>
                            <div class="d-grid gap-3">
                                <a href="index.html" class="btn btn-primary btn-lg">提交作业</a>
                                <a href="leave.html" class="btn btn-success btn-lg">晚自习请假</a>
                                <a href="query.html" class="btn btn-info btn-lg">作业查询管理</a>
