<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面跳转中...</title>
    <meta http-equiv="refresh" content="0; url=./pages/select.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .redirect-message {
            font-size: 1.5rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .loader-circle {
            width: 100%;
            height: 100%;
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: white;
            color: #2575fc;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .redirect-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            background: #f8f9fa;
        }
        
        .countdown {
            font-size: 1.8rem;
            font-weight: bold;
            margin-top: 20px;
            color: #ffcc00;
        }
        
        .info-box {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            text-align: left;
        }
        
        .info-box h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .info-box p {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .redirect-message {
                font-size: 1.2rem;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>页面跳转中</h1>
        
        <div class="loader">
            <div class="loader-circle"></div>
        </div>
        
        <div class="redirect-message">
            您即将被自动重定向到选择页面
            <div class="countdown" id="countdown">5</div>
        </div>
        
        <a href="./pages/select.html" class="redirect-link">手动跳转</a>
        
        <div class="info-box">
            <h3>为什么需要跳转？</h3>
            <p>此页面仅作为跳转入口，实际内容位于选择页面。</p>
            <p>如果自动跳转未生效，请点击上方的手动跳转按钮。</p>
        </div>
    </div>

    <script>
        // 倒计时功能
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
            }
        }, 1000);
        
        // 备用跳转方法
        setTimeout(() => {
            window.location.href = "./pages/select.html";
        }, 5000);
    </script>
</body>
</html>
